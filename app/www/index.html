<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <!-- IFID: 56CAFD8D-D250-4746-AC89-17723A3CEDB9 -->
        <meta charset="utf-8"/>
        <script type="text/javascript" src="https://baltasarq.github.io/fi-js/lib/fi.js"></script>
        <script type="text/javascript" src="https://baltasarq.github.io/fi-js/lib/verbs.js"></script>
        <script type="text/javascript" src="halloween.js"></script>
        <title>Halloween</title>
        <link href="halloween.css" rel="stylesheet" type="text/css" />

        <script>
            function showCmdObjs(show)
            {
                const dvCmdObjs = document.getElementById( "dvCmdObjs" );

                if ( arguments.length == 0 ) {
                    show = true;
                }

                ctrl.clearAnswers();
                dvCmdObjs.style.display = show ? "block" : "none";
            }
        </script>
    </head>
    <body>
        <div id="dvTop">
                <table width="90%"><tr>
                        <td style="text-align: left"><div id="dvTitle"></div></td>
                        <td style="text-align: right"><div id="dvId"></div></td>
                </tr></table>
        </div>
        <div id="dvIntro">
                <form id="frmIntro" action="submit">
                        <input type="image" id="btBoot" class="btn"
                               alt="enter" width="32" height="32"
                               src="res/enter.png"
                               onClick="return ctrl.boot();">
                </form>
        </div>
        <div id="dvFi">
                <div id="dvPic"></div>
                <div id="dvDesc">
                </div>
                <p>
                <div id="dvCmds">
                <table style="border: 0" width="100%">
                    <tr>
                    <td style="width: 10%; text-align: center">
                        <a href="#" onClick="javascript: ctrl.inject('i', true, true)">
                            <img src="res/inv.png" alt="Inventario" title="Inventario"
                                style="max-width: 32px"/>
                        </a>
                    </td>
                    <!-- The compass confuses players (there are no directions),
						 and, even worse, it allows to skip entire puzzles.
                    <td style="width: 10%; text-align: center">
                        <a href="#" onClick="javascript: ctrl.inject('salidas', true, true)">
                            <img src="res/compass.png" alt="Salidas" title="Salidas"
                                 style="max-width: 32px"/>
                        </a>
                    </td>
                    -->
                    <td style="width: 10%; text-align: center">
                    <a href="#" onClick="javascript: ctrl.inject('m', true, true)">
                    <img src="res/look.png" alt="Mirar alrededor"
                         title="Mirar alrededor"
                         style="max-width: 32px"/>
                    </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('deja ', false, false); showCmdObjs()">
                        <img src="res/drop.png" alt="Deja"
                             title="Deja"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('enciende ', false, false); showCmdObjs()">
                        <img src="res/turnOn.png" alt="Enciende"
                             title="Enciende"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('ponte ', false, false); showCmdObjs()">
                        <img src="res/wear.png" alt="Ponte"
                             title="Ponte"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('abre ', false, false); showCmdObjs()">
                        <img src="res/open.png" alt="Abre"
                             title="Abre"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('empuja ', false, false); showCmdObjs()">
                        <img src="res/push.png" alt="Empuja"
                             title="Empuja"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                        <a href="#"
                           onClick="javascript: ctrl.inject('ataca ', false, false); showCmdObjs()">
                        <img src="res/attack.png" alt="Ataca"
                             title="Ataca"
                             style="max-width: 32px"/>
                        </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                    <a href="#"
                       onClick="javascript: ctrl.inject('save', true, true)">
                    <img src="res/save.png" alt="Guarda" title="Guarda"
                         style="max-width: 32px"/>
                    </a>
                    </td>
                    <td style="width: 10%; text-align: center">
                    <a href="#" onClick="javascript: if ( window.confirm( '¿Seguro? Perderás todo lo que no esté guardado...' ) ) { ctrl.inject('load', true, true); }">
                    <img src="res/load.png" alt="Recupera" title="Recupera"
                         style="max-width: 32px"/>
                    </a>
                    </td>
                </table>
                </div>
                <div id="dvCmdObjs">
                </div>
                <p>
                <div id="dvObjects">
                </div>
                <p>
                <div id="dvAnswer">
                </div>
                <p>
                <div id="dvInput">
                    <table width="100%"><tr>
                    <form id="frmInput" action="submit" onsubmit="return parser.doParse();">
                        <td style="text-align: left">
                        &gt; <input type="text" class="txt" size="40"
                                maxLength="80" id="edInput">
                        </td>
                        <td>
                            <input  id="btSend" type="button"
                                    onClick="return parser.doParse();"/>
                            <input id="btReset" type="button"/>
                        </td>
                    </form>
                    </tr></table>
                </div>
                <div id="dvError">
                </div>
                <p></p>
                <table id="tbl-objects-actions" width="100%">
                <tr>
                <td>
                <div id="dvActions">
                </div>
                </td>
                </tr></table>
        </div>
    </body>
</html>
